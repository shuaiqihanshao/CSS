<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算盒子实际大小</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			/*添加10px 内边距 左右 上下*/
			padding: 10px;
			/*盒子的实际大小 = 内容宽度 高度 + 内边距  + 边框
						=200+20+0
						=220*/
			/*解决方法：
			内边距一定要给，只能改变内容宽度，让他减去多出来的内边距即可*/
			
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
