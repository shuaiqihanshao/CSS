<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内边距</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			border: 1px solid red;
			/*padding-left: 10px;
			padding 简写 复合写法*/
			/*padding: 20px; 上下左右都是20内边距
			padding: 10px 20px; 上下10 左右20 内边距
			padding: 10px 20px 30px; 上10 左右20 下30 内边距*/
			padding: 10px 20px 30px 40px;/*上10 右20 下30 左40 内边距 顺时针*/
		}
	</style>
</head>
<body>
	<div>我爱熟女</div>
</body>
</html>
