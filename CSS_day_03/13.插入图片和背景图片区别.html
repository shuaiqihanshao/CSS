<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pic,
		.bg {
			width: 200px;
			height: 200px;
			border: 1px solid red;
			padding:30px;/*插入图片更改位置，使用内边距或外边距*/

		}
		.bg {
			background: url(自拍.jpg) no-repeat;
			background-size: 100px;
			background-position: 30px 30px;/*背景图片更改位置*/
			
		}
	</style>
</head>
<body>
	<div class="pic">
		<img src="自拍.jpg" width="100px" alt="">
	</div>
	<div class="bg">
		
	</div>
</body>
</html>
