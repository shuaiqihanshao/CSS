<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*1.变化样式 有大小 一行显示 想到了 行内块元素*/
		a {
			display: inline-block;
			width: 100px;
			height: 30px;
			/*行高等于盒子高度 可以让文字垂直居中*/
			line-height: 30px;
			background-color: pink;
			/*让文字水平居中*/
			text-align: center;
			text-decoration: none;
			color:#fff;
		}
		a:hover {
			background-color: orange;
			color: yellow;
		}

	</style>
</head>
<body>
	<a href="#">希望</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">好用</a>

</body>
</html>
