<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一题</title>
	<style>
		div div {
			color: blue;
		}
		div {
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<div>
			<div>
				试问这行字体是什么颜色？
			</div>
		</div>
	</div>
	<span>答案是蓝色，因为div标签已经被选中，所以按照权重计算公式，两个div的权重大 </span>
</body>
</html>
