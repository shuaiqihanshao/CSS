<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav {
			/*让里面的6个链接  居中对齐水平 这句话对行内元素  行内块元素 都有效果*/
			text-align: center;
		}
		.nav a {
			/*有大小的 因为a是行内元素 不能直接设置宽度和高度 必须要转换*/
			display: inline-block;
			width: 149px;
			height: 50px;
			/*行高等于盒子高度 可以让单行文本垂直居中*/
			line-height: 50px;
			text-decoration: none;
			/*文本颜色*/
			color: #fff;
			/*盒子背景简写 */
			background: url(红.jpg) no-repeat;
		}
		/*鼠标经过nav里面的链接，背景图片更换*/
		.nav a:hover {
			background-image: url(黑.jpg);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
	</div>
</body>
</html>
