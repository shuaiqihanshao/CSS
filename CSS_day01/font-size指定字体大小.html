<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-size</title>
	<style type="text/css">
		body {
			font-size: 16px;
		}
		.title{
			font-size: 20px;
			font-family: Arial, "Microsoft YaHei","黑体";
			/*字体加粗*/
			/*font-weight:  bold;*/
			/*这个700 后面一定不要跟单位*/
			font-weight: 700; 
		}
		em {
			/*让倾斜的字体 不倾斜*/
			font-style: normal;
		}
	</style>
</head>
<body>
	<p  class="title">粉红色的回忆</p>
	<p>夏天夏天悄悄过去留下小秘密</p>
	<p>压心底 压心底 不能告诉你</p>
	<p>晚风吹过温暖我心底 我又想起你</p>
	<p>多甜蜜 多甜蜜 怎能忘记 </p>
	<em>韩宝仪音乐专辑 </em>
</body>
</html>
