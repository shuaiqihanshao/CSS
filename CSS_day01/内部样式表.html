	<h2>忆江南 唐.白居易</h2>
	江南好，风景旧曾谙。<br>
	日出江花红胜火，<br>
	春来江水绿如蓝，<br>
	能不忆江南。<br>

<h4>作者简介</h4>

<p>白居易（772～846），唐代诗人。字乐天，号香山居士。生于河南新郑，其先太原（今属山西）人，后迁下邽（今陕西渭南东北）。贞元进士，授秘书省校书郎。元和年间任左袷遗及左赞善大夫。后因上表请求严缉刺死宰相武元衡的凶手，得罪权贵，贬为江州司马。长庆初年任杭州刺史，宝历初年任苏州刺史，后官至刑部尚书。在文学上，主张“文章合为时而著，歌诗合为事而作”，是新乐府运动的倡导者。其诗语言通俗，人有“诗魔”和“诗王”之称。和元稹并称“元白”，和刘禹锡并称“刘白”。有《白氏长庆集》传世。</p>
