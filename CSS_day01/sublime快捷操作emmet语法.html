<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>emmet语法</title>
</head>
<body>
	<!-- 生成多个相同标签 div*3 -->
	<div></div>
	<div></div>
	<div></div>
	<!-- 父子级关系标签 ul>li-->
	<ul>
		<li></li>
	</ul>
	<!-- 兄弟关系标签	dl>dt+dd -->
	<dl>
		<dt></dt>
		<dd></dd>
	</dl>
	<!-- 类名或者id名选择器  .div   #he -->
	<div class="div"></div>
	<div id="he"></div>
	<!-- 生成有顺序的 多个 类名 .demo$*10 -->
	<div class="demo1"></div>
	<div class="demo2"></div>
	<div class="demo3"></div>
	<div class="demo4"></div>
	<div class="demo5"></div>
	<div class="demo6"></div>
	<div class="demo7"></div>
	<div class="demo8"></div>
	<div class="demo9"></div>
	<div class="demo10"></div>
</body>
</html>
