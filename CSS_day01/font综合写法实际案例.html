<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font综合写法</title>
	<style type="text/css">
		.title{
			/*综合性写法 基本格式如下*/
			/*font: font-style font-weight font-size/line-height font-famliy;*/
			font: italic 700 20px "微软雅黑";
		}

	</style>
</head>
<body>
	<p  class="title">粉红色的回忆</p>
	<p>夏天夏天悄悄过去留下小秘密</p>
	<p>压心底 压心底 不能告诉你</p>
	<p>晚风吹过温暖我心底 我又想起你</p>
	<p>多甜蜜 多甜蜜 怎能忘记 </p>
</body>
</html>
